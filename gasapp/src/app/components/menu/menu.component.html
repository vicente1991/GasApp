<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span>GasApp</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{ getName() }}<mat-icon>loop</mat-icon></button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <img [src]="getPhoto()" style="width: 60px; border-radius: 100%;">
      <p>{{getEmail()}}</p>
  </mat-toolbar-row>
</mat-toolbar>
